<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link href="../css/cuberGIS.css" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6e9e1e23e9.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>레이어메타정보</title>
</head>

<body style="background-color: #fff;">
    <div class="window_title">
        레이어 메타정보
    </div>
    <div class="window_body">
        <table>
            <tr>
                <td colspan="2" style="background-color: #d9d9d9;">레이어 메타정보</td>
            </tr>
            <tr>
                <td style="width: 200px;">구분</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    국토환경성평가지도 1:25,000</td>
            </tr>
            <tr>
                <td style="width: 200px;">주제도명</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    국토환경성평가결과</td>
            </tr>
            <tr>
                <td style="width: 200px;">갱신주기</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    매년 7월, 12월</td>
            </tr>
            <tr>
                <td style="width: 200px;">해상도(Resolution)</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    10m</td>
            </tr>

            <tr>
                <td colspan="2" style="background-color: #d9d9d9;">원시자료 메타정보</td>
            </tr>
            <tr>
                <td>원시자료명</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    -</td>
            </tr>
            <tr>
                <td rowspan="2">원시자료 출처</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    -</td>
            </tr>
            <tr>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    -</td>
            </tr>
            <tr>
                <td>원시자료 지정년도</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    -</td>
            </tr>
            <tr>
                <td>원시자료 제작년도</td>
                <td
                    style="width: 360px; color:#000; text-align: left; padding-left: 20px; background-color: #fff; font-size: 13px;">
                    -</td>
            </tr>
        </table>
    </div>
    <div class="window_btn">
        <button><img src="../asset/popup_xls.png">&nbsp;&nbsp;&nbsp;&nbsp;XLS</button>
        <button onclick="windowClose()">닫기</button>
    </div>
</body>
<script>
    function windowClose() {
        window.close();
    }
</script>

</html>
